<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two Button Background Changer</title>
 <style>
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
}

button {
  padding: 12px 25px;
  margin: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
}

#greenBtn {
  background-color: green;
}

#blueBtn {
  background-color: blue;
}

 </style>
</head>
<body>

  <div class="container">
    <h1>Background Changer</h1>
    <h3>Click a button to change the background color</h3>
    <button id="greenBtn">Green</button>
    <button id="blueBtn">Blue</button>
  </div>

  <script>
    const greenBtn = document.getElementById("greenBtn");
const blueBtn = document.getElementById("blueBtn");

greenBtn.addEventListener("click", () => {
  document.body.style.backgroundColor = "green";
});

blueBtn.addEventListener("click", () => {
  document.body.style.backgroundColor = "blue";
});

  </script>
</body>
</html>

<!-- - HTML buttons for user interaction
- CSS for basic styling and layout
- JavaScript for functionality
- DOM manipulation using document.getElementById
- Event handling using addEventListener
- Dynamic style change using document.body.style.backgroundColor -->
